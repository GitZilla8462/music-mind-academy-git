<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg10)"/>

  <text x="960" y="100" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="56" font-weight="bold">Create Your Character Theme</text>

  <text x="960" y="200" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">Now it's YOUR turn to compose a leitmotif!</text>

  <rect x="300" y="280" width="1320" height="400" rx="16" fill="#1e3a5f"/>

  <text x="960" y="350" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Your Task:</text>

  <text x="400" y="420" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">1. Choose a character type (Hero, Villain, etc.)</text>
  <text x="400" y="470" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">2. Create a 4-8 note melody using the keyboard</text>
  <text x="400" y="520" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">3. Choose an instrument that fits your character</text>
  <text x="400" y="570" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">4. Set the right tempo (speed)</text>
  <text x="400" y="620" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">5. Save your motif!</text>

  <text x="960" y="780" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Tips for Great Motifs:</text>
  <text x="960" y="840" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">Steps (C-D-E) for smooth melodies | Skips (C-E-G) for bold melodies</text>
  <text x="960" y="890" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">Repeated notes for emphasis | Rising = hopeful | Falling = sad</text>
</svg>
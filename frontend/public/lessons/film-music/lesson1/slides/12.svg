<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg12)"/>

  <text x="960" y="150" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="64" font-weight="bold">Two Stars and a Wish</text>

  <text x="960" y="250" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="28">Reflect on your learning today</text>

  <rect x="200" y="320" width="700" height="300" rx="16" fill="#1e3a5f"/>
  <text x="550" y="400" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="48">Two Stars</text>
  <text x="550" y="470" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">What did you do well?</text>
  <text x="550" y="520" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="22">Think about your motif...</text>
  <text x="550" y="560" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="22">What musical choices worked?</text>

  <rect x="1020" y="320" width="700" height="300" rx="16" fill="#1e3a5f"/>
  <text x="1370" y="400" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="48">One Wish</text>
  <text x="1370" y="470" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">What would you improve?</text>
  <text x="1370" y="520" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="22">What would you change?</text>
  <text x="1370" y="560" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="22">What do you want to learn next?</text>

  <text x="960" y="750" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Think About:</text>
  <text x="960" y="820" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="24">Does your motif fit your character? | Did you use the right instrument?</text>
  <text x="960" y="870" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="24">What would make it sound more like your character?</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg4)"/>

  <text x="960" y="150" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="72" font-weight="bold">What is a Leitmotif?</text>

  <text x="960" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="42">A short musical theme that represents a character,</text>
  <text x="960" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="42">place, idea, or emotion in a story.</text>

  <rect x="200" y="420" width="700" height="200" rx="16" fill="#1e3a5f"/>
  <text x="550" y="490" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="28" font-weight="bold">LEIT = Leading</text>
  <text x="550" y="550" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">(German for "guiding")</text>

  <rect x="1020" y="420" width="700" height="200" rx="16" fill="#1e3a5f"/>
  <text x="1370" y="490" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="28" font-weight="bold">MOTIF = Theme</text>
  <text x="1370" y="550" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="24">(A short musical idea)</text>

  <text x="960" y="750" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="36" font-weight="bold">= A "Guiding Theme"</text>

  <text x="960" y="880" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="32" font-style="italic">"Before we see them, we can hear them."</text>
</svg>
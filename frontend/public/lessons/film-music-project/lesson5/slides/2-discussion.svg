<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="150" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">WHAT DID YOU NOTICE?</text>

  <!-- Accent line -->
  <rect x="192" y="180" width="700" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Questions - simple left-aligned list -->
  <text x="192" y="380" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">1. What made those melodies memorable?</text>

  <text x="192" y="530" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">2. Could you hum along? Why?</text>

  <text x="192" y="680" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">3. How did the melody make you feel?</text>

  <!-- Instruction -->
  <text x="192" y="900" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#94a3b8">Share your thoughts with the class!</text>
</svg>

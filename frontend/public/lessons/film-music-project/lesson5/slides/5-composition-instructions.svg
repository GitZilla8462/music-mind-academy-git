  <text x="280" y="655" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="white" font-weight="bold">Match the mood</text>
  <text x="280" y="695" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#94a3b8">of the game (intense, peaceful, mysterious, etc.)</text>

  <rect x="192" y="730" width="1536" height="100" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="3"/>
  <text x="232" y="775" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#f59e0b" font-weight="bold">âœ“</text>
  <text x="280" y="775" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="white" font-weight="bold">Use intentional contour</text>

  <text x="280" y="455" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#94a3b8">Create additional melodies by clicking on Melody Maker</text>

  <rect x="192" y="490" width="1536" height="100" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
  <text x="232" y="535" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#3b82f6" font-weight="bold">âœ“</text>
  <text x="280" y="535" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="white" font-weight="bold">Add 3+ loops</text>
  <text x="280" y="575" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#94a3b8">from the library</text>

  <rect x="192" y="610" width="1536" height="100" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="3"/>

<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title - 2x bigger -->
  <text x="960" y="140" font-family="Arial, Helvetica, sans-serif" font-size="120" fill="white" font-weight="bold" text-anchor="middle">BUILD YOUR MELODY</text>

  <!-- Accent line -->
  <rect x="460" y="180" width="1000" height="4" fill="#a5b4fc" opacity="0.5"/>

  <!-- Subtitle - 2x bigger -->
  <text x="960" y="280" font-family="Arial, Helvetica, sans-serif" font-size="72" fill="#a5b4fc" text-anchor="middle">Directions</text>

  <!-- Main instructions - 2x bigger -->
  <text x="960" y="440" font-family="Arial, Helvetica, sans-serif" font-size="64" fill="#e2e8f0" text-anchor="middle">Click notes on the grid to create an 8-beat melody.</text>

  <text x="960" y="560" font-family="Arial, Helvetica, sans-serif" font-size="64" fill="#e2e8f0" text-anchor="middle">Try using ascending, descending, steps, and skips!</text>

  <text x="960" y="680" font-family="Arial, Helvetica, sans-serif" font-size="64" fill="#e2e8f0" text-anchor="middle">This melody can be used in your composition for today.</text>

  <!-- Duration - bigger -->
  <text x="960" y="900" font-family="Arial, Helvetica, sans-serif" font-size="56" fill="#a5b4fc" text-anchor="middle">8 minutes</text>
</svg>

<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="120" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">Reflection Time</text>

  <!-- Accent line -->
  <rect x="192" y="150" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Choose Review Type -->
  <text x="192" y="260" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#fbbf24" font-weight="bold">Choose Review Type:</text>
  <text x="192" y="320" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="#e2e8f0">Self Reflection or Partner Reflection</text>

  <!-- What you'll do -->
  <text x="192" y="440" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#fbbf24" font-weight="bold">What You'll Do:</text>
  <text x="240" y="505" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="#e2e8f0">1. Listen to self or partner's composition</text>
  <text x="240" y="570" font-family="Arial, Helvetica, sans-serif" font-size="40" fill="#e2e8f0">2. Answer reflection questions:</text>
  <text x="320" y="630" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#94a3b8">i. Give 2 Stars: Two things that worked well</text>
  <text x="320" y="685" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#94a3b8">ii. Make 1 Wish: One thing to try next time</text>
  <text x="320" y="740" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#94a3b8">iii. Pick a Vibe: How does the music feel?</text>

  <!-- Bonus game mention -->
  <text x="192" y="880" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#10b981" font-weight="bold">Bonus:</text>
  <text x="340" y="880" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#10b981">When finished, play Loop Lab with a partner!</text>
</svg>

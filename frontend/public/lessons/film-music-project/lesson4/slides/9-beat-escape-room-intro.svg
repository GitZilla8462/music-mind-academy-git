<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="120" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">BEAT ESCAPE ROOM</text>

  <!-- Accent line -->
  <rect x="192" y="150" width="650" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="192" y="220" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#a5b4fc">Bonus Activity - Solo or Partner</text>

  <!-- Main concept -->
  <text x="192" y="340" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">Create a beat puzzle for someone else to solve!</text>

  <!-- How it works -->
  <text x="192" y="460" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#a5b4fc" font-weight="bold">HOW IT WORKS:</text>

  <text x="192" y="540" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">1. <tspan fill="#10b981" font-weight="bold">PLAN</tspan> - Create beat patterns for each lock</text>

  <text x="192" y="620" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">2. <tspan fill="#f59e0b" font-weight="bold">SAVE</tspan> - Save your escape room</text>

  <text x="192" y="700" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">3. <tspan fill="#3b82f6" font-weight="bold">SHARE</tspan> - Give your device to a friend to play!</text>

  <!-- Tip -->
  <text x="192" y="850" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#94a3b8">They must recreate your beats exactly to escape!</text>

  <!-- Duration -->
  <text x="192" y="980" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#a5b4fc">10 minutes</text>
</svg>

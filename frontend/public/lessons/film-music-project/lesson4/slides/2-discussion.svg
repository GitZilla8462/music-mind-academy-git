<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Discussion icon -->
  <text x="192" y="180" font-size="72">ðŸ’¬</text>

  <!-- Title -->
  <text x="280" y="180" font-family="Arial, Helvetica, sans-serif" font-size="72" fill="white" font-weight="bold">WHAT DID YOU NOTICE?</text>

  <!-- Accent line -->
  <rect x="192" y="210" width="600" height="3" fill="#a855f7" opacity="0.7"/>

  <!-- Question 1 -->
  <rect x="192" y="320" width="1536" height="140" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="232" y="380" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#93c5fd">Q1:</text>
  <text x="320" y="380" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white">How did the music change</text>
  <text x="320" y="430" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white">how you felt?</text>

  <!-- Question 2 -->
  <rect x="192" y="490" width="1536" height="140" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="232" y="550" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#6ee7b7">Q2:</text>
  <text x="320" y="550" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white">What did you notice about</text>
  <text x="320" y="600" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white">the rhythm?</text>

  <!-- Question 3 -->
  <rect x="192" y="660" width="1536" height="140" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <text x="232" y="720" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#fdba74">Q3:</text>
  <text x="320" y="720" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white">Which version made the action</text>
  <text x="320" y="770" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="white">feel more exciting?</text>

  <!-- Instruction -->
  <text x="960" y="920" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Share your thoughts with the class!</text>
</svg>

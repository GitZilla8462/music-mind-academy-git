<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">WHAT MAKES SPORTS MUSIC INTENSE?</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Instructions -->
  <text x="192" y="420" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">Watch the same sports clip twice.</text>

  <text x="192" y="540" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">First with music, then without.</text>

  <text x="192" y="700" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#a5b4fc">Pay attention to:</text>

  <text x="192" y="780" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#e2e8f0">What creates the energy?</text>

  <text x="192" y="850" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#e2e8f0">What drives the action forward?</text>

  <!-- Call to action -->
  <text x="192" y="980" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#10b981">Eyes and ears on the main screen.</text>
</svg>

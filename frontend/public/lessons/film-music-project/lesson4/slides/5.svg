<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">HOW DID THE MUSIC CREATE ENERGY?</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Discussion prompt -->
  <text x="192" y="340" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#a5b4fc">Discussion Questions</text>

  <!-- Points -->
  <text x="192" y="480" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#e2e8f0">What did you notice?</text>

  <text x="192" y="580" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#e2e8f0">What was driving the energy forward?</text>

  <text x="192" y="680" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#e2e8f0">What would happen with slower music?</text>

  <!-- Key insight box -->
  <rect x="192" y="800" width="1536" height="120" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
  <text x="960" y="875" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#10b981" text-anchor="middle" font-weight="bold">The beat is the heartbeat of the music.</text>
</svg>

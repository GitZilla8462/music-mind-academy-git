<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Activity Banner -->
  <rect x="0" y="0" width="1920" height="70" fill="#0d9488"/>
  <text x="960" y="48" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="white" font-weight="bold" text-anchor="middle">STUDENT ACTIVITY TIME</text>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">BUILD YOUR BEAT</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="192" y="310" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#a5b4fc">Create a 4-Bar Beat Pattern</text>

  <!-- Instructions -->
  <text x="192" y="480" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#e2e8f0">Use kick, snare, and hi-hat.</text>

  <text x="192" y="580" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#e2e8f0">Make it feel like sports music.</text>

  <text x="192" y="680" font-family="Arial, Helvetica, sans-serif" font-size="46" fill="#e2e8f0">Think about energy and momentum.</text>

  <!-- Key insight box -->
  <rect x="192" y="780" width="1536" height="100" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="960" y="845" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#f59e0b" text-anchor="middle" font-weight="bold">Tip: Start simple, then add complexity.</text>

  <!-- Duration -->
  <text x="192" y="980" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#a5b4fc">8 minutes - Open your Chromebook and begin.</text>
</svg>

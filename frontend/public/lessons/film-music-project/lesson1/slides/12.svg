<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Activity Banner -->
  <rect x="0" y="0" width="1920" height="70" fill="#0d9488"/>
  <text x="960" y="48" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="white" font-weight="bold" text-anchor="middle">STUDENT ACTIVITY TIME</text>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">SCORE THE ADVENTURE</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="192" y="310" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#a5b4fc">Composition Time</text>

  <!-- Bullet Points -->
  <text x="192" y="440" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">Pick a mood and stick with it.</text>

  <text x="192" y="540" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">Use 5+ loops that match your mood.</text>

  <text x="192" y="640" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">Make the audience feel your mood.</text>

  <text x="192" y="740" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">ðŸ’¾ Hit Save (top right) to keep your work.</text>
  <text x="230" y="790" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#fbbf24">Your student work will only be saved locally to your Chromebook.</text>
  <text x="230" y="830" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#fbbf24">You can find your saved assignment at musicmindacademy.com/join</text>

  <!-- Duration -->
  <text x="192" y="950" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#a5b4fc">12 minutesâ€”Open your Chromebook and begin.</text>
</svg>

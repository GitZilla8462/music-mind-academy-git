<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">COMPOSITION REQUIREMENTS</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Requirements -->
  <text x="192" y="380" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">1. Pick one mood to focus on.</text>

  <text x="192" y="480" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">2. Use five or more different loops.</text>

  <text x="192" y="580" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">3. Create three or more layers.</text>

  <text x="192" y="680" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">4. ðŸ’¾ Hit Save (top right) to keep your work.</text>
  <text x="230" y="730" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#fbbf24">Your student work will only be saved locally to your Chromebook.</text>
  <text x="230" y="770" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#fbbf24">You can find your saved assignment at musicmindacademy.com/join</text>

  <text x="192" y="840" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">5. Done early? Add more loops and sound effects!</text>

  <!-- Call to action -->
  <text x="192" y="980" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#a5b4fc">Pick your mood. Make us feel it.</text>
</svg>

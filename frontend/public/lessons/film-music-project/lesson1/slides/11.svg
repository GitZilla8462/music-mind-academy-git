<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">SCORE THE ADVENTURE</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="192" y="310" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#a5b4fc">Remember</text>

  <!-- Requirements -->
  <text x="192" y="440" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">1. Pick one mood to focus on.</text>

  <text x="192" y="540" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">2. Use five or more different loops.</text>

  <text x="192" y="640" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">3. Create three or more layers.</text>

  <text x="192" y="740" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#e2e8f0">4. ðŸ’¾ Hit Save (top right) to keep your work.</text>
  <text x="230" y="800" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#94a3b8">Find it on the Join page (this device only).</text>

  <!-- Call to action -->
  <text x="192" y="950" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#a5b4fc">Pick your mood. Make us feel it.</text>
</svg>

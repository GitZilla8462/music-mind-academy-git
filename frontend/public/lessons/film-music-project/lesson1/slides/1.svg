<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">SCORE THE ADVENTURE</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="192" y="310" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#a5b4fc">Mood and Expression in Film Music</text>

  <!-- Essential Question - larger and centered -->
  <text x="960" y="580" font-family="Arial, Helvetica, sans-serif" font-size="72" fill="#a5b4fc" text-anchor="middle">Essential Question:</text>
  <text x="960" y="680" font-family="Arial, Helvetica, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">How can music create a mood?</text>
</svg>

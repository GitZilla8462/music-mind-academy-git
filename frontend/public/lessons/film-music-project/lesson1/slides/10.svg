<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Title -->
  <text x="960" y="200" font-family="Arial, Helvetica, sans-serif" font-size="72" fill="white" font-weight="bold" text-anchor="middle">VIDEO PLAYS ON MAIN SCREEN</text>

  <!-- Accent line centered -->
  <rect x="768" y="230" width="384" height="3" fill="#a5b4fc" opacity="0.5"/>

  <!-- Video info -->
  <text x="960" y="450" font-family="Arial, Helvetica, sans-serif" font-size="52" fill="#e2e8f0" text-anchor="middle">DAWTutorial.mp4</text>

  <text x="960" y="550" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#a5b4fc" text-anchor="middle">"How to Use the DAW"</text>

  <text x="960" y="700" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#e2e8f0" text-anchor="middle">Students watch tutorial on main screen.</text>

  <!-- Duration -->
  <text x="960" y="880" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#a5b4fc" text-anchor="middle">2 minutes</text>
</svg>

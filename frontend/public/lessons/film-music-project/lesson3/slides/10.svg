<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Activity Banner -->
  <rect x="0" y="0" width="1920" height="70" fill="#0d9488"/>
  <text x="960" y="48" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="white" font-weight="bold" text-anchor="middle">STUDENT ACTIVITY TIME</text>

  <!-- Title -->
  <text x="192" y="200" font-family="Arial, Helvetica, sans-serif" font-size="84" fill="white" font-weight="bold">EPIC WILDLIFE COMPOSITION</text>

  <!-- Accent line -->
  <rect x="192" y="230" width="384" height="3" fill="#10b981" opacity="0.5"/>

  <!-- Subtitle -->
  <text x="192" y="310" font-family="Arial, Helvetica, sans-serif" font-size="42" fill="#10b981">Activity Time</text>

  <!-- Bullet Points -->
  <text x="192" y="480" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">1. Choose your wildlife video (Forest, Savanna, or Underwater)</text>

  <text x="192" y="570" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">2. Build your soundtrack using sectional loop form</text>

  <text x="192" y="660" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#e2e8f0">3. Use at least 5 different loops</text>

  <text x="192" y="750" font-family="Arial, Helvetica, sans-serif" font-size="48" fill="#10b981">4. Create contrast between sections!</text>

  <!-- Duration -->
  <text x="192" y="920" font-family="Arial, Helvetica, sans-serif" font-size="38" fill="#a5b4fc">10 minutesâ€”Open your Chromebook and start composing.</text>
</svg>
